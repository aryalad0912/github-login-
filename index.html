<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github Sign In Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="container">
	<div class="logo">
		<img src="github.png" height="150px" width="150px" alt="GitHub">
	</div>
	<div class="title">
		<p>Sign in to GitHub</p>
	</div>
	<div class="form">
		<div class="input_field">
			<label>Username or email address</label>
			<input maxlength="12" minlength="6" type="text" class="input">
		</div>
		<div class="input_field">
			<label>Password</label>
			<input maxlength="12" minlength="6" type="password" class="input">
			<a href="#" class="forgot">Forgot password?</a>
		</div>
		<div class="btn">
			<input type="button" value="Sign in" class="sign_btn">
		</div>
	</div>
	<div class="create_act">
		<p>New to GitHub? <a href="#">Create an account.</a></p>
	</div>
	<div class="footer">
		<ul>
			<li><a href="a">Terms</a></li>
			<li><a href="a">Privacy</a></li>
			<li><a href="a">Security</a></li>
			<li><a href="a">Contact GitHub</a></li>
		</ul>
	</div> 
</div>	

</body>
</html>
